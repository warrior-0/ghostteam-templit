<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 | 괴담지옥</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #111;
      color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #181818;
      padding: 2rem;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.4);
    }
    .login-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
    }
    .login-tabs button {
      background: #222;
      color: #fafafa;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .login-tabs button.active {
      background: #e01c1c;
      color: #fff;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #333;
      background: #222;
      color: #fafafa;
    }
    button[type="submit"] {
      width: 100%;
      padding: 0.6rem;
      background: #e01c1c;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-tabs">
      <button id="loginTab" class="active">로그인</button>
      <button id="signupTab">회원가입</button>
    </div>

    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="이메일" required />
      <input type="password" id="loginPassword" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
    </form>

    <form id="signupForm" style="display: none;">
      <input type="email" id="signupEmail" placeholder="이메일" required />
      <input type="password" id="signupPassword" placeholder="비밀번호 (6자 이상)" required />
      <input type="text" id="signupNickname" placeholder="닉네임" required />
      <button type="submit">회원가입</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAjHwHbHlCi4vgv-Ma0-3kqt-M3SLI_oF4",
      authDomain: "ghost-38f07.firebaseapp.com",
      projectId: "ghost-38f07",
      storageBucket: "ghost-38f07.appspot.com",
      messagingSenderId: "776945022976",
      appId: "1:776945022976:web:105e545d39f12b5d0940e5",
      measurementId: "G-B758ZC971V"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const returnUrl = new URLSearchParams(window.location.search).get("return") || "index.html";

    // 탭 전환
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.style.display = "block";
      signupForm.style.display = "none";
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      loginForm.style.display = "none";
      signupForm.style.display = "block";
    });

    // 로그인 처리
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("로그인 성공!");
        window.location.href = returnUrl;
      } catch (err) {
        alert("로그인 실패: " + err.message);
      }
    });

    // 회원가입 처리
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const nickname = document.getElementById("signupNickname").value.trim();

      if (!nickname) {
        alert("닉네임을 입력해주세요.");
        return;
      }

      
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          nickname: nickname,
        });

        alert("회원가입 완료! 로그인되었습니다.");
        window.location.href = returnUrl;
      } catch (err) {
        alert("회원가입 실패: " + err.message);
      }
    });
  </script>
</body>
</html>
